<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Easysched Draft</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="../css/easyschedEmployer.css" />
  </head>
  <body>
    <header>
      <img src="../img/CapstoneIcon.png" alt="Capstone Logo" />
      <h1>Hello, John Doe!</h1>
      <h3>Schedule Last Update at 2020/03/12</h3>
    </header>
    <div class="row">
      <a href="employerWeek.html"
        ><img src="../img/arrowRight.png" alt="Right Arrow"
      /></a>
      <h2>Change to Calender View</h2>
      <a href="employerWeek.html"
        ><img src="../img/arrowLeft.jpg" alt="Left Arrow"
      /></a>
    </div>
    <main>
      <section id="calenderImg">
        <img
          src="../img/March2020.png"
          alt="Month View"
          height="620px"
          width="830px"
        />
      </section>
      <aside>
        <form method="GET" action="">
          <label>Select Employee</label><br />
          <select name="employeeSel" size="3"
            ><br />
            <option>Jane Doe</option>
            <option>Megan Star</option>
            <option>Andrew Marks</option>
            <option>Bill Hamburger</option>
            <option>Peter Piper</option>
          </select>
          <label>Select Date</label><br />
          <select name="dateSel" size="3"
            ><br />
            <option>Friday, March 13, 2020</option>
            <option>Saturday, March 14, 2020</option>
            <option>Sunday, March 15, 2020</option>
            <option>Monday, March 16, 2020</option>
            <option>Tuesday, March 17, 2020</option>
          </select>
          <label>Select Time (24 Hour)</label><br />
          <select name="timeSel" size="3"
            ><br />
            <option>0800-1300</option>
            <option>1300-1800</option>
            <option>1800-2400</option>
            <option>0000-0500</option>
            <option>0500-0800</option>
          </select>
          <input type="submit" value="Add" name="submit" />
        </form>
      </aside>
    </main>
    <footer>
      <p>&copy; 2019 Canada</p>
    </footer>
  </body>
</html>
